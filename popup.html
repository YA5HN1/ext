<!DOCTYPE html>
<html>
<head>
  <title>Video Analyzer</title>
  <style>
    body {
      width: 600px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .video-preview {
      width: 320px;
      height: 180px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: #000;
    }

    .progress-container {
      background: #f0f0f0;
      border-radius: 4px;
      padding: 10px;
      margin: 10px 0;
      display: none;
    }

    .progress-bar {
      background: #4CAF50;
      height: 20px;
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .section {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .result-container {
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .error {
      color: #f44336;
      padding: 10px;
      background: #ffebee;
      border-radius: 4px;
    }

    #uploadButton {
      background: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    #uploadButton:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Video Analysis</h2>
    
    <div class="section">
      <input type="file" id="videoInput" accept="video/*" style="display: none;">
      <button id="uploadButton">Upload Video</button>
      <video id="videoPreview" class="video-preview" controls style="display: none;"></video>
    </div>

    <div class="progress-container">
      <div class="section-title">Analysis Progress: <span id="progressText">0%</span></div>
      <div class="progress-bar"></div>
    </div>

    <div class="section">
      <div class="section-title">Video Summary</div>
      <div id="summary" class="result-container"></div>
    </div>

    <div class="section" style="display: none;">
      <div class="section-title">Frame Analysis</div>
      <div id="frameAnalysis" class="result-container"></div>
    </div>

    <div class="section" style="display: none;">
      <div class="section-title">Audio Transcription</div>
      <div id="transcription" class="result-container"></div>
    </div>
  </div>

  <canvas id="canvas" style="display: none;"></canvas>
  <script src="popup.js"></script>
</body>
</html>
